spring:
    datasource:
        url: jdbc:mysql://localhost/spring_boot_demo
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5Dialect

    profiles:
        active: dev